{% extends "_base.html" %} {% load static %} {% block content %}
<div class="container">
  <h1>Survey</h1>

  <form action="{% url 'add_survey' %}" method="POST">
    {% csrf_token %}
    <!-- Question 1 -->
    <div class="question">
      <!-- Q1 -->
      <label for="checkboxes">Q1.(Choose multiple options):</label>

      <!-- A1 -->
      <input type="checkbox" id="option1" name="Q1" value="option1" />
      <label for="option1">A1.</label>

      <!-- A2 -->
      <input type="checkbox" id="option2" name="Q1" value="option2" />
      <label for="option2">A2.</label>

      <!-- A3 -->
      <input type="checkbox" id="option3" name="Q1" value="option3" />
      <label for="option3">A3.</label>
    </div>

    <!-- Question 2 -->
    <div class="question">
      <!-- Q2 -->
      <label for="radio">Q2.(Choose one option):</label>

      <!-- A1 -->
      <input type="radio" id="radio1" name="Q2" value="radio1" />
      <label for="radio1">A.1</label>

      <!-- A2 -->
      <input type="radio" id="radio2" name="Q2" value="radio2" />
      <label for="radio2">A.2</label>

      <!-- A3 -->
      <input type="radio" id="radio3" name="Q2" value="radio3" />
      <label for="radio3">A.3</label>
    </div>

    <!-- Question 3 -->
    <div class="question">
      <label for="range">Q3.(Rate between 1 and 10):</label>
      <output for="range" class="range-value">5</output>
      <input
        type="range"
        id="range"
        name="Q3"
        min="1"
        max="10"
        value="5"
        oninput="this.parentNode.querySelector('.range-value').textContent = this.value;"
      />
    </div>

    <!-- Question 4 -->
    <div class="question">
      <label for="dropdown">Q4.(Choose from dropdown):</label>
      <select id="dropdown" name="Q4">
        <option value="option1">A.1</option>
        <option value="option2">A.2</option>
        <option value="option3">A.3</option>
      </select>
    </div>

    <!-- Submit -->
    <button type="submit" class="submit-btn">Submit</button>
  </form>

  <div class="error_message">
    <p>{{ error_message }}</p>
  </div>
</div>

{% endblock content %}
